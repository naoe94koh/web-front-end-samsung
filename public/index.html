<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>웹 애플리케이션을 구성하는 HTML 마크업</title>
  </head>
  <body>

    <!-- 제목 요소 : heading element -->
    <!-- 제목 요소 레벨 : [1*], 2 ~ 6 -->
    <h1>루트 요소</h1>
    
    <!-- 단락 요소 : paragraph element -->
    <p>HTML &lt;html&gt; 요소는 HTML 문서의 루트(최상단 요소)를 나타내며, "루트 요소"라고도 부릅니다. 모든 다른 요소는 &lt;html&gt; 요소의 후손이어야 합니다. (<a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element/html" target="_blank" rel="noopener noreferrer">참고</a>)</p>

  </body>
</html>
